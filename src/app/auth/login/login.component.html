<mat-card class="login-card">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm"  *ngIf="true">

  <mat-form-field >
    <input ngModel
     name="email"
     matInput
     type="email"
     placeholder="Email-Address"
     #emailInput="ngModel"
     required
     email>
     <mat-error *ngIf = "emailInput.invalid">Please Enter valid email.</mat-error>
  </mat-form-field>

  <mat-form-field>
     <input ngModel
      name="password"
      matInput
      type="password"
      placeholder="Password"
      #passwordInput = "ngModel"
      required>
      <mat-error *ngIf = "passwordInput.invalid">Please Enter the correct password.</mat-error>
    </mat-form-field>

  <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
