<mat-toolbar color="primary">
  <span><a class = "header-messages" routerLink="/">Posts</a></span>
  <span class="spacer">
    <a mat-raised-button *ngIf = "userIsAuthenticated"routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    <a mat-raised-button *ngIf = "!userIsAuthenticated" routerLink="/auth/signup" routerLinkActive="mat-accent">SignUp</a>
    <a mat-raised-button *ngIf = "!userIsAuthenticated"routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    <button (click)="onLogout()" *ngIf = "userIsAuthenticated" class ="logout" mat-raised-button>Logout</button>
    </span>
</mat-toolbar>
